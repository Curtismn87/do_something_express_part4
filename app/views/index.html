<!DOCTYPE html>
<html>
  <head>
    <title>Do Something</title>
    <link rel="stylesheet" href="/app/assets/stylesheets/application.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/app/assets/javascripts/DB/model.js"></script>
    <script src="/app/assets/javascripts/DB/view.js"></script>
    <script src="/app/assets/javascripts/DB/presenter.js"></script>
    <script src="/app/assets/javascripts/application.js"></script>
  </head>
  <body>
    <h1>Do Something</h1>
    <main id="lists">
      <div id="listTemplate">
        <div class="list {{{status}}}">
          <div><p>{{{id}}}</p></div>
          <div><input id="list_{{{id}}}_title" type="text" value="{{{title}}}"/></div>
          <ul>
            <div id="taskTemplate">
              <li class="task">
                <textarea type="text"></textarea>
              </li>
            </div>
          </ul>
          <div><button type="button" class="create" onclick="List.create()">Create</button></div>
          <div><button type="button" class="edit" onclick="List.edit({{{id}}})">Edit</button></div>
          <div><button type="button" class="delete" onclick="List.delete({{{id}}})">Delete</button></div>
        </div>
      </div>
    </main>
  </body>
</html>
